 <select id="queryBusiness" parameterClass="java.util.Map" resultClass="cn.edu.suda.itemscenter.comm.sudadataset.SudaBusiness">
		select 
			b.BUSINESSID           as   businessid         ,
			b.BUSINESSFULLNAME     as   businessfullname   ,
			b.CREATETIME           as   createtime         ,
			b.CREATOR              as   creator            	   
		
		from SUDA_BUSINESS b ,SUDA_RESAUTH r
		<dynamic prepend="WHERE">
		<isNotNull prepend="AND" >
			b.businessid = r.partyid 
		</isNotNull>
		<isNotNull prepend="AND" >
			r.restype='emp' 
		</isNotNull>
		<isNotNull prepend="AND" >
			r.partytype='business'
		</isNotNull>
		<isNotNull prepend="AND" property="empid">
			r.resid=#empid#
		</isNotNull>
		<isNotNull prepend="and" property="businessfullname">
	        b.businessfullname like '%'||#businessfullname#||'%'
	    </isNotNull>
	    <isNotNull prepend="and" property="creator">
	        b.businesstype like '%'||#businesstype#||'%'
	    </isNotNull>
	</dynamic>
		 
</select>


like: '%$yybmc$%'
