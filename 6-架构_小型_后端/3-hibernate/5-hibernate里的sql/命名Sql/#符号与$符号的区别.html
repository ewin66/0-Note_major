#符号与$符号的区别

Map map;
map.tablename  = "mytable"
map.columnname = "mycolumn"

<update id="update" parameterClass="java.util.Map">
   UPDATE $tablename$
   SET    $columnname$ = #columnname#
</update>

中间的句子执行的时候被翻译成：update mytable set mycolumn = 'mucolumn'

注意上面的替换，$$ 之间的内容直接替换为变量值，##之间的内容替换为 ‘变量值’ --带单引号了。
